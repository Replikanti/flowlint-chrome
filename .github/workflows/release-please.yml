name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4 # v4.2.0
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Generate Token
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger Web Roadmap Sync
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@v3 # v3.0.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: Replikanti/flowlint-web
          event-type: flowlint-core-released
          client-payload: '{"version": "${{ steps.release.outputs.version }}", "source": "chrome"}'

  publish-chrome:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Zip Extension
        run: |
          sudo apt-get install -y zip
          cd dist && zip -r ../extension.zip .

      - name: Upload to Chrome Web Store
        uses: pass/chrome-extension-upload-action@1.4.1
        with:
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          file-name: extension.zip
          publish: true