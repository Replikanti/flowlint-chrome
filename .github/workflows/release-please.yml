name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4 # v4.2.0
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Generate Token
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/create-github-app-token@c1a28464531d0520a779eb29e74f830869a341b5 # v1.11.0
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger Web Roadmap Sync
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@v3 # v3.0.0
        with:
          token: ${{ steps.app-token.outputs.token }}
          repository: Replikanti/flowlint-web
          event-type: flowlint-core-released
          client-payload: '{"version": "${{ steps.release.outputs.version }}", "source": "chrome"}'